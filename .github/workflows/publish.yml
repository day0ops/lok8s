name: Release

on:
  push:
    tags: ["v*"]

env:
  GOPROXY: https://proxy.golang.org

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/workflows/composite-actions/lint

  unit-tests:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/workflows/composite-actions/unit-tests

  build:
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    name: Build all platforms (darwin/amd64, darwin/arm64, linux/amd64)
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/workflows/composite-actions/build
        with:
          artifact-name: lok8s-binaries-pr
          checksum-name: lok8s-checksums-pr

  build-linux-arm64:
    needs: [lint, unit-tests]
    runs-on: ubuntu-24.04-arm
    name: Build linux ARM64
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/workflows/composite-actions/build-linux-arm64
        with:
          artifact-name: lok8s-binaries-arm64
          checksum-name: lok8s-checksums-arm64

  release:
    needs: [lint, unit-tests, build, build-linux-arm64]
    runs-on: ubuntu-latest
    name: Create Release

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download build artifacts (linux-amd64)
        uses: actions/download-artifact@v4
        with:
          name: lok8s-binaries-linux-amd64
          path: ./binaries

      - name: Download build artifacts (linux-arm64)
        uses: actions/download-artifact@v4
        with:
          name: lok8s-binaries-arm64
          path: ./binaries

      - name: Download build artifacts (darwin)
        uses: actions/download-artifact@v4
        with:
          name: lok8s-binaries-darwin
          path: ./binaries

      - name: Download checksums (linux-amd64)
        uses: actions/download-artifact@v4
        with:
          name: lok8s-checksums-linux-amd64
          path: ./binaries

      - name: Download checksums (linux-arm64)
        uses: actions/download-artifact@v4
        with:
          name: lok8s-checksums-arm64
          path: ./binaries

      - name: Download checksums (darwin)
        uses: actions/download-artifact@v4
        with:
          name: lok8s-checksums-darwin
          path: ./binaries

      - name: List all binaries
        run: ls -la ./binaries/

      - name: Extract version
        id: version
        run: |
          # Get the tag name from the ref that triggered the workflow
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          # Get the version without 'v' prefix for display
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          # Check if this is a prerelease (contains '-')
          if [[ "$VERSION" == *"-"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "lok8s ${{ steps.version.outputs.VERSION }}"
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          files: |
            binaries/lok8s-*
          draft: false
          prerelease: ${{ steps.version.outputs.PRERELEASE == 'true' }}
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
