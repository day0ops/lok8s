name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GOPROXY: https://proxy.golang.org

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev

      - name: Run linter
        run: make lint

  unit-tests:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Unit Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    name: Build all platforms (darwin/amd64, darwin/arm64, linux/amd64)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev

      - name: Build all platforms
        run: make build-all

      - name: List built binaries
        run: ls -la _output/binaries/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lok8s-binaries-main
          path: _output/binaries/
          retention-days: 30

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: lok8s-checksums-main
          path: _output/binaries/*.sha256sum
          retention-days: 30

  build-linux-arm64:
    needs: [lint, unit-tests]
    runs-on: ubuntu-24.04-arm
    name: Build linux ARM64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev gcc make git

      - name: Build linux arm64
        run: make build-linux-arm64

      - name: List built binaries
        run: ls -la _output/binaries/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lok8s-binaries-arm64
          path: _output/binaries/lok8s-linux-arm64*
          retention-days: 30

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: lok8s-checksums-arm64
          path: _output/binaries/lok8s-linux-arm64*.sha256sum
          retention-days: 30
